        <h1 class="titulo text-white"><a href="index.html" class="text-white sub">The Office Wiki</a></h1>
        <nav>
          <div class="btn-group" role="group">
            <button
              type="button"
              class="btn btn-success dropdown-toggle btn-lg"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Temporadas
            </button>
            <ul class="dropdown-menu bg-success text-white">
              <li><a class="dropdown-item bg-success text-white" href="temporadas.html" target="_blank">Temporadas 1 a la 3</a></li>
              <li><a class="dropdown-item bg-success text-white" href="temporadas.html" target="_blank">Temporadas 4 a la 7</a></li>
              <li><a class="dropdown-item bg-success text-white" href="temporadas.html" target="_blank">Temporadas 8 y 9</a></li>
            <!--<li><a class="dropdown-item bg-success text-white" href="#">Temporada 4</a></li>
              <li><a class="dropdown-item bg-success text-white" href="#">Temporada 5</a></li>
              <li><a class="dropdown-item bg-success text-white" href="#">Temporada 6</a></li>

              <li><a class="dropdown-item bg-success text-white" href="#">Temporada 8</a></li>
              <li><a class="dropdown-item bg-success text-white" href="#">Temporada 9</a></li> -->

            <div
              class="btn-group"
              role="group"
              aria-label="Button group with nested dropdown"
            >
              <button type="button" class="btn btn-success btn-lg"> <a href="personajes.html" class="sub text-white" target="_blank">Personajes</a></button>
              <button type="button" class="btn btn-success btn-lg">
                <a href="form.html" class="sub text-white" target="_blank">Unete a la comunidad!</a>
                
              </button>
            </div>
          </div>
        </nav>
      </header>
    <div class="container-fluid bg-success p-2 text-black bg-opacity-50 border border-success-subtle m-1 rounded">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="https://formspree.io/f/mpwwzyqk" method="POST">
                    <label for="exampleDataList" class="form-label"
                      >Temporada Favorita</label
                    >
                    <input
                      class="form-control"
                      list="datalistOptions"
                      id="exampleDataList"
                      placeholder="Seleccione su temporada favorita..."
                    />
                    <datalist id="datalistOptions">
                      <option value="Temporada 1"></option>
                      <option value="Temporada 2"></option>
                      <option value="Temporada 3"></option>
                      <option value="Temporada 4"></option>
                      <option value="Temporada 5"></option>
                      <option value="Temporada 6"></option>
                      <option value="Temporada 7"></option>
                      <option value="Temporada 8"></option>
                      <option value="Temporada 9"></option>
                    </datalist>
            
                    <label for="exampleDataList" class="form-label"
                      >Personaje Favorito</label
                    >
                    <input
                      class="form-control"
                      list="datalistPersonajes"
                      id="exampleDataList"
                      placeholder="Seleccione su Personaje favoritx..."
                    />
                    <datalist id="datalistPersonajes">
                      <option value="Michael"></option>
                      <option value="Dwight"></option>
                      <option value="Jim"></option>
                      <option value="Pam"></option>
                      <option value="Angela"></option>
                      <option value="Kevin"></option>
                      <option value="Oscar"></option>
                      <option value="Stanley"></option>
                      <option value="Phyllis"></option>
                      <option value="Darryl"></option>
                      <option value="Kelly"></option>
                      <option value="Otro"></option>
                    </datalist>
            
                    <div class="col">
                      <label for="capituloFavorito">Capitulo Favorito</label>
                      <input
                        type="text"
                        class="form-control"
                        id="capituloFavorito"
                        placeholder="Formato de ejemplo: T1 E1"
                        aria-label="Formato de ejemplo: T1 E1"
                      />
                    </div>
            
                    <div class="col">
                      <label for="name">Nombre</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Nombre"
                        aria-label="nombre"
                      />
                    </div>
            
                    <div class="col-sm">
                      <label for="edad">Edad</label>
                      <input
                        type="text"
                        id="edad"
                        class="form-control"
                        placeholder="Edad"
                        aria-label="State"
                      />
                    </div>
            
                    <div class="col">
                      <label for="wsp">Whatsapp</label>
                      <input
                        type="text"
                        name="wsp"
                        class="form-control"
                        placeholder="Whatsapp"
                      />
                      <label for="form-check">Quiero que me agregen al grupo de Whatsapp</label>
                      
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="flexRadioDefault"
                          id="flexRadioDefault1"
                        />
                        <label class="form-check-label" for="flexRadioDefault1"> Si </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="flexRadioDefault"
                          id="flexRadioDefault2"
                          checked
                        />
                        <label class="form-check-label" for="flexRadioDefault2"> No </label>
                      </div>
                    </div>
            
                    <input type="submit" target="_blank"/>
                    <input type="reset" />
                  </form>
            </div>
            <div class="col-3"></div>
        </div>
      
    </div>

    <footer
